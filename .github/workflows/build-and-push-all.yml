name: Build & Push All Microservices to ECR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_SUFFIX: mce

jobs:
  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - frontend
          - product
          - cart
          - order
          - search
          - events-producer

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python (for YAML patching)
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr_login
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} |
            docker login \
              --username AWS \
              --password-stdin \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Ensure ECR repository exists
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          PROJECT_SUFFIX: ${{ env.PROJECT_SUFFIX }}
          SERVICE: ${{ matrix.service }}
        run: |
          REPO_NAME="${SERVICE}-repo-${PROJECT_SUFFIX}"
          set -x
          if aws ecr describe-repositories --repository-names "$REPO_NAME" --region "$AWS_REGION" >/dev/null 2>&1; then
            echo "ECR repo $REPO_NAME already exists"
          else
            echo "Creating ECR repo $REPO_NAME"
            aws ecr create-repository --repository-name "$REPO_NAME" --region "$AWS_REGION" || true
          fi
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_OUTPUT

      - name: Build image and tag (latest + sha)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          PROJECT_SUFFIX: ${{ env.PROJECT_SUFFIX }}
          GITHUB_SHA_FULL: ${{ github.sha }}
        run: |
          SERVICE=${{ matrix.service }}

          SHORT_SHA="${GITHUB_SHA_FULL:0:7}"
          REPO_NAME="${SERVICE}-repo-${PROJECT_SUFFIX}"
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO_NAME}"

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT

          docker build -t "${IMAGE_URI}:latest" -t "${IMAGE_URI}:${SHORT_SHA}" "services/${SERVICE}"

      - name: Push images to ECR
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          PROJECT_SUFFIX: ${{ env.PROJECT_SUFFIX }}
          GITHUB_SHA_FULL: ${{ github.sha }}
        run: |
          SERVICE=${{ matrix.service }}

          SHORT_SHA="${GITHUB_SHA_FULL:0:7}"
          REPO_NAME="${SERVICE}-repo-${PROJECT_SUFFIX}"
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO_NAME}"

          docker push "${IMAGE_URI}:latest"
          docker push "${IMAGE_URI}:${SHORT_SHA}"

      - name: Update k8s deployment image to new sha and commit
        env:
          SERVICE: ${{ matrix.service }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          PROJECT_SUFFIX: ${{ env.PROJECT_SUFFIX }}
          GITHUB_SHA_FULL: ${{ github.sha }}
        run: |
          set -e

          SHORT_SHA="${GITHUB_SHA_FULL:0:7}"
          SERVICE_DIR="k8s/${SERVICE}"
          DEPLOYMENT_FILE="${SERVICE_DIR}/deployment.yaml"

          if [ ! -f "$DEPLOYMENT_FILE" ]; then
            echo "No deployment file for $SERVICE at $DEPLOYMENT_FILE, skipping manifest update"
            exit 0
          fi

          REPO_NAME="${SERVICE}-repo-${PROJECT_SUFFIX}"
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO_NAME}:${SHORT_SHA}"

          python - <<PY
import sys, yaml, pathlib, os
f = pathlib.Path("${DEPLOYMENT_FILE}")
data = yaml.safe_load(f.read_text())
spec = data.get("spec", {})
template = spec.get("template", {})
pod_spec = template.get("spec", {})
containers = pod_spec.get("containers", [])
if not containers:
    print("No containers found in deployment.")
    sys.exit(0)
containers[0]["image"] = os.environ["IMAGE_URI"]
f.write_text(yaml.safe_dump(data, sort_keys=False))
print("Updated image to", os.environ["IMAGE_URI"])
PY

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$DEPLOYMENT_FILE"

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update ${SERVICE} deployment image to ${SHORT_SHA}"
            git push origin HEAD:main
          fi

      - name: Notify (log)
        run: |
          echo "Pushed ${{ matrix.service }} images and updated k8s/${{ matrix.service }}/deployment.yaml"
