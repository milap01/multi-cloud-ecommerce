apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability
  namespace: argocd
spec:
  project: mce-project
  source:
    repoURL: 'https://github.com/milap01/multi-cloud-ecommerce.git'
    targetRevision: main
    path: k8s/observability
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true