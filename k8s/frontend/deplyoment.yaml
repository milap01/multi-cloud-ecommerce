apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: mce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/frontend-repo-mce:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "300m"
