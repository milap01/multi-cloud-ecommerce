apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: order
  namespace: observability
  labels:
    team: mce
spec:
  selector:
    matchLabels:
      app: order
  namespaceSelector:
    matchNames:
      - mce
  endpoints:
    - port: http
      path: /metrics
      interval: 10s